<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
 background:linear-gradient(135deg,#ff758c,#ff7eb3);
 min-height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
 flex-direction:column;
 color:white;
 text-align:center;
}

.container{
 padding:25px;
 max-width:420px;
 width:92%;
 backdrop-filter:blur(15px);
 background:rgba(255,255,255,0.1);
 border-radius:25px;
 box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

h1{font-family:'Pacifico',cursive;font-size:34px}
.sub{margin:10px 0 15px;font-size:18px}
p{font-size:16px;margin-bottom:20px}

button{
 padding:14px 24px;
 border:none;
 border-radius:30px;
 background:white;
 color:#ff4d79;
 font-weight:bold;
 font-size:16px;
 cursor:pointer;
 margin:8px;
}

.gallery img{
 width:92%;
 max-width:420px;
 border-radius:18px;
 margin-top:15px;
 box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

.hugScreen{
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 display:none;
 align-items:center;
 justify-content:center;
 flex-direction:column;
 background:rgba(0,0,0,0.7);
}

.hugEmoji{
 font-size:90px;
 animation:bounce 1s infinite;

@keyframes bounce{
0%,100%{transform:scale(1)}
50%{transform:scale(1.3)}

</style>
</head>

<body>

<div class="container">
 <h1>Happy Hug Day ğŸ¤—</h1>
 <div class="sub">From Manu ğŸ’– To Bachaaaa â¤ï¸</div>

 <button onclick="sendHug()">Send Hug ğŸ¤</button>

<div class="gallery">

<script>
function playMusic(){

}

function sendHug(){
 const screen=document.getElementById("hugScreen");

function rainHearts(){

  setTimeout(()=>{
   let h=document.createElement("div");
   h.innerHTML="ğŸ’–";
   h.style.position="fixed";

   h.style.left=Math.random()*100+"vw";
   h.style.fontSize=(Math.random()*20+20)+"px";
   h.style.transition="transform 3s linear";
   document.body.appendChild(h);
   setTimeout(()=>{h.style.transform="translateY(110vh)";},50);
   setTimeout(()=>h.remove(),3000);
  },i*80);
 }
}
</script>

</body>
</html>
